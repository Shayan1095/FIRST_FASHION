<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Science+Gothic:wght@100..900&display=swap"
    rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
</head>

<body>

   <div class="wrapper">
    <div class="container shadow-lg">
        <div class="row g-0 rounded-4 overflow-hidden">
            <!-- LEFT HERO / INFO -->
            <div class="col-md-6 bg-dark text-white d-flex flex-column justify-content-center px-5 py-5 left-hero">
                <h1 id="Welcome" class="mb-3">WELCOME!</h1>
                <p class="lead">
                    Sign up to discover premium styles, exclusive updates, and a personalized experience made just for you. 
                    Let's get started on your fashion journey.
                </p>
            </div>

            <!-- RIGHT SIGN UP FORM -->
            <div class="col-md-6 info-right px-5 py-5 d-flex flex-column justify-content-center">
                <h2 class="Sign-up mb-4">Sign Up</h2>
                <form class="form">
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" id="Username" class="form-control" placeholder="Enter Your Username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" id="Password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-3">Sign Up</button>
                    <p class="text-center  mt-3 mb-0  ">Already have an account? <a href="#" class="text-danger">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
